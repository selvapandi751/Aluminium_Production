{% extends "base.html" %}

    {% load static %}
    {% block content %}
    <div class="container p-5">
        <h1 class="page-header text-center text-primary">Login page</h1>
    </div>
    <div class="container col-12 col-md-6 col-lg-4">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group py2">
                <label>Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter a username"/>
            </div>
            <div class="form-group py-2">
                <label>Password</label>
                <input class="form-control" type="text" name="password" placeholder="Enter a password"/>
            </div>
            <div class="py-2 d-flex justify-content-between">
                <button class="btn btn-primary px-5 py-2">Login</button>
                <a class="btn btn-success px-5 py-2" href="./register">Signup</a>
            </div>
            
        </form>
    </div>
    <div class="modal" id="log">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex">
                    <h2 class='text-center ms-5 pt-3'>
                        <img src="{% static "images/success tick.jpg" %}" style="width:20%;margin-bottom:2px"/>
                        Registered Successfully
                    </h2> 
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
